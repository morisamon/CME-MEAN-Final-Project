<div class="Row">
    <div class="col-lg-2 background" align="left">
        <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text={{messageToShare}}&amp;url=http%3A%2F%2Flocalhost%3A3000"
            target="_blank" aria-label="">
            <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--small">
                <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solidcircle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 0C5.38 0 0 5.38 0 12s5.38 12 12 12 12-5.38 12-12S18.62 0 12 0zm5.26 9.38v.34c0 3.48-2.64 7.5-7.48 7.5-1.48 0-2.87-.44-4.03-1.2 1.37.17 2.77-.2 3.9-1.08-1.16-.02-2.13-.78-2.46-1.83.38.1.8.07 1.17-.03-1.2-.24-2.1-1.3-2.1-2.58v-.05c.35.2.75.32 1.18.33-.7-.47-1.17-1.28-1.17-2.2 0-.47.13-.92.36-1.3C7.94 8.85 9.88 9.9 12.06 10c-.04-.2-.06-.4-.06-.6 0-1.46 1.18-2.63 2.63-2.63.76 0 1.44.3 1.92.82.6-.12 1.95-.27 1.95-.27-.35.53-.72 1.66-1.24 2.04z"
                        />
                    </svg>
                </div>
            </div>
        </a>
        <a routerLink="/home"><font align="left" size="5">CME</font></a>
    </div>
    <div class="col-lg-3 background" align="right">
        <select [(ngModel)]="city" class="form-control width30">
            <option *ngFor='let item of cities' [value]="item">
                {{item}}
            </option>
        </select>
    </div>
    <div class="col-lg-1 background" align="left">
        <a class="btn btn-info" (click)="getTemp()"><b>Get temp</b></a>
    </div>
    <div class="col-lg-6 background" align="right">
        <a *ngIf="!flag" (click)="StopBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-stop"></i></a>
        <a *ngIf="!flag" (click)="PlayBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-play-circle"></i></a>
        <a *ngIf="!flag" (click)="ReplayBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-repeat"></i></a>
        <a *ngIf="!flag" (click)="ChangeCharacterBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-user"></i></a>
        <a *ngIf="!flag" (click)="PrevBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-arrow-left"></i></a>
        <a *ngIf="!flag" (click)="NextBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-arrow-right"></i></a>
        <a (click)="HomeBtnClicked()" class="btn btn-info"><i class="glyphicon glyphicon-home"></i></a>
        <a class="btn btn-primary" *ngIf="!authService.loggedIn()" routerLink="/home/register">Register</a>
        <a class="btn btn-primary" *ngIf="!authService.loggedIn()" routerLink="/home/login">Login</a>
        <a class="btn btn-primary" *ngIf="authService.loggedIn()" routerLink="/admin/dashboard">Dashboard</a>
        <a class="btn btn-primary" *ngIf="authService.loggedIn()" (click)="onLogoutClick()">Logout</a>
    </div>
</div>
