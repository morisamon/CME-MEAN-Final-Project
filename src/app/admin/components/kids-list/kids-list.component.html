<div class="margin-auto width80">
    <h2 class="page-header">Kids List ({{ numOfKids }})</h2>
    <div class="margin-auto width95">
        <a class="btn btn-info" (click)="onAddKid()">Add Kid</a>&nbsp;
        <a class="btn btn-info" (click)="onMap()">Map</a>
    </div>
    <div class="margin-auto width40">
        Max Age:
        <input type="number" [(ngModel)]="ageFilter" name="ageFilter" class="form-control"> Gender:
        <select name="genderFilter" [(ngModel)]="genderFilter" class="form-control">
            <option value="" selected>All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        Kid's name:
        <input type="text" [(ngModel)]="nameFilter" name="nameFilter" class="form-control">
        <a class="btn btn-primary btn-sm" (click)="onFilter()">Filter</a>
    </div>
    <br>
    <br>
    <div class="kids-list center border width95">
        <div class="bold-text">
            <div class="col-md-2">
                ID
            </div>
            <div class="col-md-2">
                Name
            </div>
            <div class="col-md-2">
                Gender
            </div>
            <div class="col-md-2">
                Age
            </div>
            <div class="col-md-2">
                Address
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <hr>
        <div *ngFor="let kid of kids">
            <div class="col-md-2">
                {{kid._id}}
            </div>
            <div class="col-md-2">
                {{kid.name}}
            </div>
            <div class="col-md-2">
                {{kid.gender}}
            </div>
            <div class="col-md-2">
                {{kid.age}}
            </div>
            <div class="col-md-2">
                {{kid.address}}
            </div>
            <div class="col-md-2">
                <button type="submit" (click)="kidGameSessions(kid)" class="btn btn-success">
                    <i class="glyphicon glyphicon-list-alt"></i>
                </button>
                <button type="submit" (click)="editKid(kid)" class="btn btn-warning">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button type="submit" (click)="deleteKid(kid._id)" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
            <br>
            <br>
        </div>
    </div>
    <div style="display: flex;">
        <angular-d3-pie  *ngIf="pieChartGenderData" [outerRadius]=80  [width]=450 [id]="donutChartId" [data]="pieChartGenderData "></angular-d3-pie>
        <angular-d3-donut [middleText]="'Cites'" *ngIf="chartDataAddress" [outerRadius]=80  [width]=450 [id]="donutChartId2" [data]="chartDataAddress"></angular-d3-donut>
        <angular-d3-pie *ngIf="pieChartData"  [outerRadius]=80 [width]=450 [id]="donutChartId1" [data]="pieChartData"></angular-d3-pie>
    </div>
</div>
