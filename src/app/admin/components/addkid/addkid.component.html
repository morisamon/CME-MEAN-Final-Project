<div class="margin-auto width80">
  <h2 class="page-header">Add Kid</h2>
  <div class="center width60">
    <form (submit)="onAddKidSubmit()">
      <div class="form-group">
        <label>ID</label>
        <input type="number" [(ngModel)]="_id" name="_id" class="form-control">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
          <label>Gender</label>
          <input type="text" [(ngModel)]="gender" name="gender" class="form-control">
        </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" [(ngModel)]="age" name="age" class="form-control" >
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
      </div>
      <input type="submit" class="btn btn-info" value="Submit">
    </form>
  </div>
</div>
