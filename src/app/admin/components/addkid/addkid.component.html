<div class="margin-auto width80">
  <h2 class="page-header">Add Kid</h2>
  <div class="center width60">
    <form (submit)="onAddKidSubmit()">
      <div class="form-group">
        <label>ID</label>
        <input type="number" [(ngModel)]="_id" name="_id" class="form-control" max="999999999">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" maxlength="30">
      </div>
      <div class="form-group">
          <label>Gender</label>
          <select name="gender" [(ngModel)]="gender" class="form-control">
              <option value="" selected></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
        </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" [(ngModel)]="age" name="age" class="form-control" min="1" max="30">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control" maxlength="60">
      </div>
      <input type="submit" class="btn btn-info" value="Submit">
    </form>
  </div>
</div>
